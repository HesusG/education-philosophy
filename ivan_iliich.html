      # *Desescolarizar la sociedad*  
      ### Iván Illich  
      .small-text[Una crítica radical a la escolarización moderna]

      ---

      name: slide1_intro
      ## 👨‍🏫 Iván Illich y *Desescolarizar la sociedad*  

      📚 Iván Illich fue un pensador radical, crítico de la escolarización obligatoria.

      🔄 Creyó en la escuela al principio, pero cambió de opinión tras conocer a Everett Reimer.

      🏛️ Su pensamiento maduró en los seminarios de CIDOC, Cuernavaca.

      ⚡ **Tesis central:** *El derecho a aprender está limitado por la obligación de ir a la escuela.*

      ---

      name: slide2_proceso_sustancia
      ## 🔄 Confundir Proceso con Sustancia

      📌 La escuela enseña a confundir:

      - Enseñanza con aprendizaje.
      - Certificado con competencia.
      - Promoción con educación.

      🎭 La imaginación se domestica: se prefiere el servicio al valor.

      ⚠️ Resultado: *valores institucionalizados* que reemplazan la experiencia.

      ---

      name: slide3_curriculo_oculto
      ## 🕵️‍♀️ El Currículo Oculto

      📌 Más allá del contenido, la escuela:

      - Clasifica y ordena a las personas.
      - Refuerza jerarquías sociales.
      - Favorece grupos, incluso con recursos iguales.

      🎯 Control social disfrazado de educación.

      ---

      name: slide4_ritual_consumo
      ## 🕯️ La Escuela como Ritual

      🔄 Promociones graduales como rito de paso.

      💡 Interioriza el "Mito del Consumo Infinito":

      - Más escuela = más valor personal.
      - Culpabilidad por *consumir poco* de ella.

      🛐 "La religión del proletariado moderno."

      ---

      name: slide5_valores_institucionales
      ## 🏢 Valores Institucionalizados

      ❌ Necesidades humanas = productos y servicios.

      Ejemplos:

      - Salud → medicina.
      - Educación → escolarización.

      📉 Consecuencias:

      - Contaminación.
      - Polarización social.
      - Impotencia psicológica.

      🔄 Necesitamos instituciones para la **interacción creativa y recíproca**.

      ---

      name: slide6_estratificacion
      ## 🎓 Herramienta de Estratificación

      📚 La escuela pretende igualdad, pero:

      - Asigna funciones sin historia personal.
      - Selecciona por obediencia al sistema.
      - El mercado laboral valora títulos, no saberes.

      ⚠️ Se forma una "mente escolarizada", jerárquica y pasiva.

      ---

      name: slide7_descolarizar
      ## 📖 ¿Qué es Desescolarizar?

      🌐 No solo cambiar la educación, sino *la sociedad escolarizada*.

      🎯 Objetivo: transformar cada momento en una oportunidad para:

      - Aprender 🤓
      - Compartir 🤝
      - Cuidar 💞

      🏖️ Volver al significado original de *schole*: ocio creativo.

      ---

      name: slide8_derecho_vs_obligacion
      ## ⚖️ Derecho a Aprender vs. Obligación Escolar

      ❓ ¿Podemos aprender si se nos obliga a asistir?

      📉 La asistencia forzada limita:

      - La autonomía.
      - La responsabilidad personal por aprender.

      🔄 Urge una transición a formas **no escolares** de aprendizaje.

      ---

      name: slide9_reforma_escolar
      ## 🧱 Límites de la Reforma Escolar

      📌 Nuevos métodos o tecnología ≠ solución.

      🔄 La "búsqueda de embudos" debe invertirse:

      - Menos procesos obligatorios.
      - Más libertad de estilos educativos.

      💡 Se necesita una doble inversión:
      - Investigación.
      - Comprensión cultural alternativa.

      ---

      name: slide10_red1
      ## 🌐 Red de Aprendizaje 1: Objetos Educativos

      📦 Acceso libre a recursos de aprendizaje:

      - Bibliotecas
      - Laboratorios
      - Museos
      - Talleres y granjas experimentales

      🔓 ¡Liberar los recursos del control institucional escolar!

      ---

      name: slide11_red2
      ## 🤝 Red de Aprendizaje 2: Intercambio de Habilidades

      🛠️ Personas dispuestas a compartir sus conocimientos.

      💬 "Mercados de habilidades":

      - Directorios abiertos de habilidades
      - Sistema de créditos educativos
      - Enseñanza como forma de expresión libre

      🎯 Romper con la escasez artificial creada por el sistema de credenciales.

      ---

      name: slide12_red3
      ## 👥 Red de Aprendizaje 3: Servicio de Búsqueda de Compañeros

      🔗 Red para encontrar pares con intereses similares.

      🎯 Basado en:

      - Intereses compartidos
      - Libros, películas, ideas comunes

      💻 Tecnología como herramienta de libertad educativa

      ⚖️ Garantía del derecho de asociación para fines educativos

      ---

      name: slide13_red4
      ## 📚 Red de Aprendizaje 4: Facilitadores Educativos

      👩‍🏫 Directorios abiertos de educadores independientes.

      🗳️ Valoración por experiencia y competencia, no por credenciales.

      🧭 Facilitadores del aprendizaje ≠ profesores tradicionales.

      🎯 Rol: *acompañar y orientar*, no *imponer contenidos*.


      ---

      name: slide15_epimetheus
      ## 🌱 El Ser Epimeteico

      👁️ Contrapunto al "ser prometeico" tecnócrata que busca controlarlo todo.

      🌍 El nuevo ser humano:

      - Observa y cuida su entorno
      - Aprende por iniciativa propia
      - Es guardián de su mundo, no su conquistador

      🎯 Desescolarizar significa revalorar el *aprendizaje autónomo* y la *convivencialidad*.

      ---
      class: center, middle, green-background

      ## _"La escuela promete lo que no puede cumplir: educación, movilidad, justicia."_  
      ### — Iván Illich
